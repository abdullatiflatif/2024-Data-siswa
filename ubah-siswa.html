<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Data siswa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body class="m-4">
  <h1> ubah Data siswa</h1>
</body>
<form class="mb-3">
  <div class="mb-3">
    <label class="form-label">Nama siswa</label>
    <input type="text" class="form-control" id="input-nama">
  </div>
  <button type="submit" class="btn btn-primary" id="tombol-ubah">simpen</button>
</form>

<a href="siswa.html" class="mt-1">Lihat daftar siswa</a>

<script type="module">
import { ambilSiswa, ubahSiswa } from './main.js';

let tombolUbah = document.getElementById('tombol-ubah');
let elemenNamaSiswa = document.getElementById('input-nama');
const queryString = window.location.search;
const parameterURL = new URLSearchParams(queryString);
const docld = parameterURL.get('docid');
const siswa = await ambilSiswa(docid)


elemenNamaSiswa.value = siswa.nama;
tombolUbah.addEventListener('click' ,async function (el){
  el.preventDefault();
  await ubahSiswa(docld, elemenNamaSiswa.value)
  window.location.href = 'siswa.html';
})
</script>

</body>
</html>
